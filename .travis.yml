os: linux
dist: xenial
language: python
python:
  - "2.7"
  - "3.7"
cache:
  pip: true
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
install:
  - make build
before_script:
  - wget "http://chromedriver.storage.googleapis.com/2.44/chromedriver_linux64.zip"
  - unzip chromedriver_linux64.zip
  - sudo mv chromedriver /usr/local/bin
script:
  - make test
